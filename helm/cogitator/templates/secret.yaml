apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cogitator.fullname" . }}-secret
  labels:
    {{- include "cogitator.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ include "cogitator.generateSecret" . | quote }}
  {{- end }}
  {{- if .Values.secrets.encryptionKey }}
  COGITATOR_ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  {{- else }}
  COGITATOR_ENCRYPTION_KEY: {{ include "cogitator.generateSecret" . | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.googleApiKey }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | b64enc | quote }}
  {{- end }}
