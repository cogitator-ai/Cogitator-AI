{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cogitator.fullname" . }}-worker
  labels:
    {{- include "cogitator.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "cogitator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        prometheus.io/scrape: "{{ .Values.worker.metrics.enabled }}"
        prometheus.io/port: "{{ .Values.worker.metrics.port }}"
        prometheus.io/path: "{{ .Values.worker.metrics.path }}"
      labels:
        {{- include "cogitator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cogitator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: {{ .Values.worker.terminationGracePeriodSeconds }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.worker.metrics.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.config.nodeEnv | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: WORKER_CONCURRENCY
              value: {{ .Values.worker.concurrency | quote }}
            # Redis configuration
            {{- if .Values.redis.cluster.enabled }}
            - name: REDIS_CLUSTER_NODES
              value: {{ .Values.redis.cluster.nodes | toJson | quote }}
            {{- else if .Values.redis.external }}
            - name: REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- else if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: {{ include "cogitator.fullname" . }}-redis-master
            - name: REDIS_PORT
              value: "6379"
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "cogitator.fullname" . }}-redis
                  key: redis-password
            {{- end }}
            {{- end }}
            # LLM API keys
            {{- if .Values.secrets.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cogitator.fullname" . }}-secrets
                  key: openai-api-key
            {{- end }}
            {{- if .Values.secrets.anthropicApiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cogitator.fullname" . }}-secrets
                  key: anthropic-api-key
            {{- end }}
            # Ollama configuration
            {{- if or .Values.ollama.enabled .Values.ollama.external }}
            - name: OLLAMA_URL
              value: {{ if .Values.ollama.external }}{{ .Values.ollama.url }}{{ else }}http://localhost:11434{{ end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.worker.probes.liveness.path }}
              port: {{ .Values.worker.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.worker.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.worker.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.worker.probes.readiness.path }}
              port: {{ .Values.worker.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.worker.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.worker.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
