
replicaCount: 1

image:
  repository: cogitator/dashboard
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: cogitator.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

probes:
  liveness:
    enabled: true
    path: /api/health/live
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    enabled: true
    path: /api/health/ready
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startup:
    enabled: false
    path: /api/health/ready
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30

config:
  nodeEnv: production

  logLevel: info

  debug: false

secrets:
  jwtSecret: ""

  encryptionKey: ""

  openaiApiKey: ""
  anthropicApiKey: ""
  googleApiKey: ""

database:
  external: false

  connectionString: ""

  poolMin: 2
  poolMax: 10

redis:
  enabled: true

  external: false

  url: ""

  cluster:
    enabled: false
    nodes: []

  architecture: standalone
  auth:
    enabled: true
    password: ""

worker:
  enabled: false

  replicas: 2

  concurrency: 5

  image:
    repository: cogitator/worker
    pullPolicy: IfNotPresent
    tag: ""

  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 20
    targetQueueDepth: 10

  terminationGracePeriodSeconds: 60

  probes:
    liveness:
      path: /health/live
      port: 9090
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      path: /health/ready
      port: 9090
      initialDelaySeconds: 5
      periodSeconds: 5

  metrics:
    enabled: true
    port: 9090
    path: /metrics

postgresql:
  enabled: true

  auth:
    username: cogitator
    password: ""
    database: cogitator

  primary:
    persistence:
      enabled: true
      size: 8Gi

ollama:
  enabled: false

  external: false

  url: "http://localhost:11434"

  image:
    repository: ollama/ollama
    tag: latest

  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 4Gi

  gpu:
    enabled: false
    count: 1

persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 10Gi
