apiVersion: v2
name: cogitator
description: A Helm chart for Cogitator - Self-hosted AI agent runtime
type: application
version: 0.2.0
appVersion: "latest"
keywords:
  - ai
  - llm
  - agents
  - orchestration
home: https://github.com/cogitator-ai/Cogitator-AI
sources:
  - https://github.com/cogitator-ai/Cogitator-AI
maintainers:
  - name: Cogitator Team
dependencies:
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
