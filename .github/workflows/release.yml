name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cogitator-ai'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Check for changesets
        id: changesets
        run: |
          if ls .changeset/*.md 1> /dev/null 2>&1; then
            count=$(ls .changeset/*.md 2>/dev/null | grep -v README.md | wc -l)
            if [ "$count" -gt "0" ]; then
              echo "has_changesets=true" >> $GITHUB_OUTPUT
            else
              echo "has_changesets=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm changeset version
          git add -A
          git commit -m "chore: version packages" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        run: |
          # Publish and ignore "already exists" errors
          pnpm publish -r --access public --no-git-checks 2>&1 | tee publish.log || true
          # Check if there were real errors (not just "already published")
          if grep -q "npm error" publish.log; then
            if ! grep -q "You cannot publish over the previously published versions" publish.log && \
               ! grep -q "cannot publish over" publish.log; then
              echo "Real publish error occurred"
              cat publish.log
              exit 1
            fi
          fi
          echo "Publish completed successfully (some packages may have been already published)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
